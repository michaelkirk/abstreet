reqwest = { version = "0.10.8", default-features=false, features=["rustls-tls"] }
# tokio = { version = "0.2.22", features = ["full"] }
# tokio = { version = "0.2.22" }
tokio = { version = "0.2.24", features = ["rt-core"] }
walkdir = "2.3.1"
